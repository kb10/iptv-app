<ion-header>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

   <!-- <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar> -->
  <ion-list >
    <ion-item 
      *ngFor="let channel of channels; let i = index" 
      (click)="presentActionSheet(i)"
      [style.background]="'url(assets/imgs/fallback.png)'" 
      [style.backgroundSize]="'contain'" 
      [style.backgroundPosition]="'center center'" 
      [style.backgroundRepeat]="'no-repeat'">

      <ion-thumbnail item-start 
        [style.background]="'url('+ channel.tvLogo +')'" 
        [style.backgroundSize]="'contain'" 
        [style.backgroundPosition]="'center center'" 
        [style.backgroundRepeat]="'no-repeat'">
      </ion-thumbnail>
      <h2>{{channel.tvName}}</h2>
      <!--<button ion-button clear item-end (click)="playChannel(channel.url)">View</button>-->
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
