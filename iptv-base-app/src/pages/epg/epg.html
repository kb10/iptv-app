
<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let epg of epgData">
        <p>
          <ion-icon name="information-circle"></ion-icon> {{epg.title.__text}}
        </p>

        <div *ngIf="epg.current" [style.width]="convertToPercentage(epg.status)" class="timeline"></div>
          
        <div *ngIf="!epg.current">{{epg.status}}</div>
        <p class="epg-hours">
            <span>{{epg._start  | date : 'shortTime'}}</span>
            -
            <span>{{epg._stop  | date : 'shortTime'}}</span>
          </p>
      </ion-item>
  </ion-list>
</ion-content>
