<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-buttons>
            <ion-title>Playlists</ion-title>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (tap)="loadOptions()">
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let playlist of userPlaylists" (click)="goToPlaylist(playlist)">
        <div class="image-overlay" [style.background]="'url()'" [style.backgroundSize]="'cover'" [style.backgroundPosition]="'center'"></div>
        <div class="card-title">{{playlist.name}}</div>
        <div class="card-subtitle"></div>
    </ion-card>
    <ion-card (click)="addPlayList()">
        <div class="image-overlay" [style.background]="'url()'" [style.backgroundSize]="'cover'" [style.backgroundPosition]="'center'"></div>
        <div class="card-title">New</div>
        <div class="card-subtitle">click here to add a new playlist</div>
    </ion-card>

    <ion-list>
        <ion-item-sliding *ngFor="let playlist of userPlaylists">
            <ion-item (click)="goToPlaylist(playlist)">
                <!--<ion-avatar item-start>
                    <img src="img/slimer.png">
                </ion-avatar>-->
                <h2>
                    <ion-icon name="list-box"></ion-icon> {{playlist.name}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deletePlaylist(playlist)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
