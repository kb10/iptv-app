<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-buttons>
            <ion-title>Playlists</ion-title>
        </ion-buttons>
        <ion-buttons end>
            <!--<button ion-button icon-only (click)="loadOptions()">
              <ion-icon name="more"></ion-icon>
            </button>-->
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid >
    <ion-row #focused tabindex="0" (keydown)="keyEvents($event)" autofocus>
      <ion-col *ngFor="let playlist of userPlaylists;let i=index;" col-12 col-md-4 col-lg-3 col-xl-2 >
        <ion-card 
          (tap)="goToPlaylist(playlist)"
          (press)="loadPlaylistOptions(playlist)"
          aria-checked="true" tabindex="-1"
          class="home-item-{{i}}"
          [ngClass]="{'editable': editMode}">
            <div class="image-overlay"></div>
            <div class="card-title">{{ playlist.name }}</div>
            <!--<div class="card-subtitle">{{playlist.url}}</div>-->
        </ion-card>
      </ion-col>
      <ion-col *ngIf="!editMode" col-12 col-md-4 col-lg-3 col-xl-2>
        <ion-card (click)="addPlayList()" class="card card-md item-{{userPlaylists.length}}" tabindex="1">
          <div class="image-overlay"></div>
          <div class="card-title">+</div>
          <div class="card-subtitle">add playlist</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-list>
        <ion-item-sliding *ngFor="let playlist of userPlaylists">
            <ion-item (click)="goToPlaylist(playlist)">
                <h2>
                    <ion-icon name="list-box"></ion-icon> {{playlist.name}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deletePlaylist(playlist)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  -->
</ion-content>
