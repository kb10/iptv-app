<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <button ion-button menuToggle start>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-buttons>
          <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
      <!--<ion-buttons end>
          <button ion-button icon-only (tap)="groupOptions()">
            <ion-icon name="more"></ion-icon>
          </button>-->
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <feed-item 
          *ngFor="let channel of channels; let i = index;" 
          [obj]="channel" [index]="i"
          (goToPlayChannel)="playChannel($event)"
          ></feed-item>
    </ion-list>
</ion-content>
