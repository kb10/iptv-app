<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-buttons>
          <ion-searchbar
          [(ngModel)]="searchText"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
        </ion-searchbar>

        <!--<ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>-->
      </ion-buttons>
        <ion-buttons end>
        <button ion-button icon-only (tap)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <feed-item 
        *ngFor="let items of items; let i = index;" 
        [obj]="items" [index]="i"
        (goToPlayChannel)="playChannel($event)"
      ></feed-item>
    </ion-list>
</ion-content>
