<!DOCTYPE html>
<html lang="en" dir="ltr">

<head data-cast-api-enabled="true">
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />-->
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#262626">

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- cordova.js required for cordova apps (remove if not needed) -->
    <script src="cordova.js"></script>
    <script>
        window.HELP_IMPROVE_VIDEOJS = false;
    </script>

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {

        .catch(err => console.error('Error', err));
    }
  </script>-->
    <style>
        html,
        body {
            background: #4a7a94;
        }
    </style>
    <link href="assets/css/video-js.min.css" rel="stylesheet">
    <link href="build/main.css" rel="stylesheet">
</head>

<body>
    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
    <script src="build/vendor.js"></script>

    <script src="assets/js/xml2json.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    -->
    
    <script src="assets/js/video.min.js"></script>
    <script src="assets/js/videojs5-hlsjs-source-handler.min.js"></script>
    <!--
        <script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <script src="assets/js/videojs-chromecast.min.js"></script>
    -->
    <!-- The main bundle js is generated during the build process -->
    <script src="build/main.js"></script>

</body>

</html>
